<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My List of Recipes</title>
</head>

<body>
<h2 th:text="'List of Recipes'">List of Recipes</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.description}">First Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
